<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - OG's Club</title>
    <link rel="stylesheet" href="contact.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <header>
        <a href="#" class="logo">OG's Club</a>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="onsale.html">On Sale</a></li>
            <li><a href="new-arrivals.html">New Arrivals</a></li>
            <li><a href="brands.html">Brands</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <section class="contact">
        <div class="center-text">
            <h2>Contact Us</h2>
        </div>

        <div class="contact-container">
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit" class="btn send-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Get in Touch</h3>
                <p><i class="fa-solid fa-phone"></i> +1 234 567 890</p>
                <p><i class="fa-solid fa-envelope"></i> support@ogsclub.com</p>
                <p><i class="fa-solid fa-map-marker-alt"></i> 123 Fashion St, New York, USA</p>

                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 OG's Club. All rights reserved.</p>
    </footer>

   

</body>
</html>
