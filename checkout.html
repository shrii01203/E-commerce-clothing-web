<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - OG's Club</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    

    <section class="checkout">
        <div class="container">
            <h2>Checkout</h2>

            <div class="checkout-content">
                <form id="checkout-form">
                    <h3>Billing Details</h3>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="johndoe@example.com" required>

                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="123 Main Street, City, Country" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1234567890" required>

                    <h3>Payment Method</h3>
                    <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
                    <label><input type="radio" name="payment" value="paypal"> PayPal</label>
                    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>

                    <button type="submit" class="btn">Place Order</button>
                </form>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Classic White Tee <span>$30.00</span></p>
                    <p>Black Cargo Pants <span>$55.00</span></p>
                    <hr>
                    <h3>Total: <span id="total-price">$85.00</span></h3>
                </div>
            </div>
        </div>
    </section>

   
</body>
</html>
