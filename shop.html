<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - OG's Club</title>  
  <link rel="stylesheet" href="cl.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <a href="#" class="logo">OG's Club</a>
    <ul class="navlist">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="onsale.html">On Sale</a></li>
      <li><a href="newarrival.html">New Arrivals</a></li>
      <li><a href="brands.html">Brands</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="nav-right">
      <form class="search-bar">
        <input type="text" placeholder="Search products..." id="searchInput">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </header>

  <section class="shop">
    <div class="center-text">
      <h2>Shop All Products</h2>
    </div>

    <div class="product-container">
      <div class="product">
        <img src="p1.png" alt="Classic T‑shirt">
        <h3>Classic T‑shirt</h3>
        <p>$20.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p2.png" alt="Denim Jacket">
        <h3>Denim Jacket</h3>
        <p>$45.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p3.png" alt="Casual Pants">
        <h3>Casual Pants</h3>
        <p>$60.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p4.png" alt="Boot Cut Jeans">
        <h3>Boot Cut Jeans</h3>
        <p>$60.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p5.png" alt="Casual Shirt">
        <h3>Casual Shirt</h3>
        <p>$75.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p6.png" alt="Shorts">
        <h3>Shorts</h3>
        <p>$90.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p7.png" alt="Graphic Hoodie">
        <h3>Graphic Hoodie</h3>
        <p>$70.00</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product">
        <img src="p8.png" alt="Cargo">
        <h3>Cargo</h3>
        <p>$40.00</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 OG's Club</p>
  </footer>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f5f5;
      padding-top: 80px; /* To offset fixed header */
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #222;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .navlist {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navlist li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navlist li a:hover {
      color: #f39c12;
    }
    .nav-right .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 5px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      background: #f39c12;
      border: none;
      color: #fff;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .shop {
      text-align: center;
      padding: 20px;
    }
    .center-text {
      margin-bottom: 20px;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product p {
      font-size: 16px;
      font-weight: bold;
    }
    .btn {
      background: #f39c12;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e67e22;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: relative;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      .navlist {
        flex-direction: column;
        gap: 10px;
        margin: 10px 0;
      }
      .product-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</body>
</html>
